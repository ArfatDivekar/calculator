<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator light">
            <div id="toggler">
                <i class="indicator"></i>
            </div>

            <div class="resultScreen">
                <div id="result"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="operator" id="allClear">AC</button></td>
                        <td><button class="operator" id="backspace"><i class="fa-solid fa-delete-left"></i> </button></td>
                        <td><button class="operators" id="%"><i class="fa-solid fa-percent"></i></i></i></button></td>
                        <td><button class="operators" id="/"><i class="fa-solid fa-divide"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers" id="7">7</button></td>
                        <td><button class="numbers" id="8">8</button></td>
                        <td><button class="numbers" id="9">9</button></td>
                        <td><button class="operators" id="*"><i class="fa-solid fa-xmark"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers" id="4">4</button></td>
                        <td><button class="numbers" id="5">5</button></td>
                        <td><button class="numbers" id="6">6</button></td>
                        <td><button class="operators" id="-"><i class="fa-solid fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers" id="1">1</button></td>
                        <td><button class="numbers" id="2">2</button></td>
                        <td><button class="numbers" id="3">3</button></td>
                        <td><button class="operators" id="+"><i class="fa-solid fa-plus"></i></button></td>
                    </tr>
                    <tr>
                        <!-- <td><button class="numbers" id="00">00</button></td> -->
                        <td><button class="numbers" id=".">.</button></td>
                        <td><button class="numbers" id="0">0</button></td>
                        <td colspan="2"><button class="equalTo" id="equal"><i class="fa-solid fa-equals"></i></button></td>
                    </tr>
                   
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
